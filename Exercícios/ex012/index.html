<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente 
    </h1> 
    <p>
        Este vídeos está hospedado no meu próprio servidor
    </p>
    <video width="560" controls autoplay loop>
        <source src="media/Video-1.m4v" type="video/mp4">
        <source src="media/Video-1.webm" type="video/webm">
        <source src="media/video.ogv" type="video/ogg">
        <source src="media/video.mp4" type="video/mp4">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeo
        </p>
    </video>
    <h1>
        Inserindo vídeos do YuiTube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
