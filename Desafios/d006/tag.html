<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>  
    <p>Em HTML podemos inserir elemetos da lista abaixo. Passe o mouse em cima para saber.</p>
    <p>
        <ul type="circle">
            <li>
                <abbr title="&lt;p&gt;">Parágrafo</abbr>
            </li>
            <li>
                <abbr title="de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr>
            </li>
            <li>
                <abbr title="&lt;img&gt;">Imagens</abbr>
            </li>
            <li>
                <abbr title="&lt;abbr&gt;">Abreviações</abbr>
            </li>
            <li>
                <abbr title="&lt;code&gt;">Código fonte</abbr>
            </li>
            <li>
                <abbr title="&lt;ol&gt;">Listas numerada</abbr>
            </li>
            <li>
                <abbr title="&lt;ul&gt;">Listas com demarcadores</abbr>
            </li>
        </ul>
    </p>
</body>
</html>
