<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>
    <p>
        Experimente aumentar o tamanho do seu navegador e veja a imagem se adaptar de acordo com o tamnanho do seu naveador. Sem JavaScript!
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/carrodaferrari-300.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagem/carrodaferrari-700.jpeg" type="image/jpeg">
        <img src="imagem/carrodaferrari-1000.jpeg" alt="Carro da equipe Ferrari">
    </picture>
</body>
</html>
